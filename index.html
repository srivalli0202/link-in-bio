<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8>"
    <title> Link in Bio</title>

    <style>
      /* page background */
        html, body {
          height: 100%;
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
          padding-top: 40px;
          padding-bottom: 40px;
          color: rgba(255, 255, 255, 1.0);
          background: radial-gradient(circle at 20% 0%, #ff8b17, #e6751f, #cc6021, #b24d22, #963b1f, #7b2b1c, #601d16, #45100e);
        }

        .main-container{
          max-width: 640px;
          margin-bottom: 20px;
          margin: auto;
          padding: 32px 20px 60px;
          text-align: center;
        }
        
        /*profile picture */
        .avatar-image{
          width: 128px;
          height: 128px;
          object-fit: cover;
          border-radius:50% ;
          display: block;
          margin:0 auto 12px;
          justify-content: center;
        }

        .name-row {
          font-size: 24px; 
          font-weight: bold;
          text-align: center;
          font-family: "Georgia";
          margin-top: 20px;
        }

        /*social icons*/
        .social-icons-row {
          display: flex;
          justify-content: space-around;
          align-items: center;
          margin: 30px 0;
        }
        .social-icons-row a {
          margin-bottom: 30px;
          display: flex;
          justify-content: space-around;
          color: #fff;
          
          
        }

        /* links list*/
        .links-row {
          margin-top: 22px;}
        .item {
          background-color: rgba(149, 123, 173, 0.5);
          border-radius: 1000px;
          margin: 10px 0;
          overflow: hidden;
        }
        .item a {
          display: flex;
          align-items: center;
          padding: 5px;
          padding-right: 53px;
          box-shadow: 4px 4px 10px 0px rgb(122,32,122,0.5);
          color:#fff;
          font-weight: 900;
        }
  
        /*circular thumbnails*/
        .thumbnail{
          width: 48px;
          height: 48px;
          border-radius: 48px;
          object-fit: cover;
          flex: 0 0 48px;
        }
      </style>

  </head>
    <body>
      
      <div class="main-containner">
        <div class="image-row">
          <img class="avatar-image" src="profile_1.jpg" alt="Sri headshot">   
        </div>

        <div class="name-row"> Sri
        </div>

        <div class="social-icons-row">
           <a href="https://twitter.com/Sri" target="_blank">Twitter</a>
            
          
          <a href="https://wwww.instagram.com/Sri" target="_blank">Instagram</a>
          <a href="https://wwww.linkedin.com/Sri" target="_blank">
            Linkedin
          </a>
          <a href="https://github.com/Sri" target="_blank">
            Github</a>
        </div>

        <div class="links-text">
          <div class="item">
            <a class="link-text target="_blank" href="http://paulgraham.com/storesongs.html" >
              <img class="thumbnail" src="thumbnails/music-pic.jpg" alt="Music"/>
              How to store songs
            </a>
          </div>

          <div class="item">
            <a href="http://publicfreedom/freedom.html" target="_blank">
              <img class="thumbnail" src="/thumbnails/freedom.jpg" alt="Freedom"/>
              share your ideas
            </a>
          </div>

          <div class="item">
            <a href="http://goalachievement/freedom.html" target="_blank">
               <img class="thumbnail" src="/thumbnails/achievement.jpg" alt="Achievement"/>
              How to reach goal
            </a>
          </div>
        </div>
      </div>
    </body>
  
</html>
